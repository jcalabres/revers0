baseurl = "https://www.verso.re/"
googleAnalytics = "UA-147436221-1"

languageCode = "en-us"
DefaultContentLanguage = "en"

theme = "hello-friend"
paginate = 6

enableRobotsTXT = true
canonifyURLs = true

[params]
  contentTypeName = "posts"
  defaultTheme = "dark"
  showMenuItems = 6
  showReadingTime = false

[languages]
  [languages.en]
    title = "verso.re"
    subtitle = "Reverse All The Things!"
    keywords = "reverse engineering, mobile security, android, ghidra"
    menuMore = "Show more"
    writtenBy = "Written by"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    minuteReadingTime = "min read"
    dateFormatSingle = "01-02-2006"
    dateFormatList = "01-02-2006"

    [languages.en.params.logo]
      logoText = "./verso.re"
      logoHomeLink = "/"

    [languages.en.menu]

      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
